services:
  - type: web
    name: course-manager-api
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      npm install &&
      npm run build &&
      mkdir -p apps/api/node_modules/@repo &&
      cp -r packages/api apps/api/node_modules/@repo/api &&
      cp -r packages/database apps/api/node_modules/@repo/database
    startCommand: npm run start:prod -w apps/api
    preDeployCommand: cd packages/database && npx prisma migrate deploy && npx prisma db seed
    healthCheckPath: /api
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false