services:
  - type: web
    name: course-manager-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install  && npm run build
    startCommand: cd apps/api && npm run start:prod
    preDeployCommand: cd packages/database && npx prisma migrate deploy && npx prisma db seed
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # set in Dashboard or via render CLI
      - key: DIRECT_URL
        sync: false  # set in Dashboard or via render CLI