services:
  - type: web
    name: course-manager-api
    env: node
    plan: free
    buildCommand: npm install && npx turbo run build --filter=api
    startCommand: npm run start:prod --workspace=apps/api
    preDeployCommand: npm run db:migrate:deploy --workspace=packages/database && npm run db:seed --workspace=packages/database
    healthCheckPath: /api
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false