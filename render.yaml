services:
  - type: web
    name: course-manager-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build && ls -la packages/api/dist && ls -la apps/api/dist
    startCommand: cd apps/api && node -r tsconfig-paths/register dist/main.js
    preDeployCommand: cd packages/database && npx prisma migrate deploy && npx prisma db seed
    healthCheckPath: /api
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false